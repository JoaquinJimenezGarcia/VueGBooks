<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Demo VueJS</title>
    </head>
    <body>
        <div id="main" class="container">
                <nav class="navbar navbar-light bg-light justify-content-between">
                    <a class="navbar-brand">VueGBooks</a>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="text" ref="search" placeholder="Search Book..." aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" @click.prevent="getFormValues()">Search</button>
                    </form>
                </nav>
            <div class="row">
                <div class="col-sm-4">
                    <h1>Lista VueJS - AJAX</h1>
                    <ul class="list-group">
                        <li v-for="item in lists" class="list-group-item">
                            {{ item.volumeInfo.title }}
                        </li>
                    </ul>
                </div>
                <div class="col-sm-8">
                    <h1>JSON</h1>
                    <pre>
                        {{ $data | json }}
                    </pre>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.0/vue-resource.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
