<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Demo VueJS</title>
    </head>
    <body>
        <div id="main" class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h1>Lista VueJS - AJAX</h1>
                    <ul class="list-group">
                        <li v-for="item in lists" class="list-group-item">
                            {{ item.volumeInfo.title }}
                        </li>
                    </ul>
                </div>
                <div class="col-sm-8">
                    <h1>JSON</h1>
                    <pre>
                        {{ $data | json }}
                    </pre>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.0/vue-resource.min.js"></script>
        <script type="text/javascript">
            var urlBooks = 'https://www.googleapis.com/books/v1/volumes?q=harry+potter';
            new Vue({
                el: '#main',
                created: function(){
                    this.getBooks();
                },
                data: {
                    lists: []
                },
                methods: {
                    getBooks: function(){
                        this.$http.get(urlBooks).then(function(response){
                            this.lists = response.data.items;
                        });
                    }
                }
            });
        </script>
    </body>
</html>
